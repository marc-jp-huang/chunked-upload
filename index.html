<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Large file upload by spliting into chunks</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="public/css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h2>Large file upload by spliting into chunks</h2>
        <div class="progress">
          <div class="progress-bar" role="progressbar"></div>
        </div>
        <div class="panel panel-default">
          <div class="panel-body">
          <button class="btn btn-lg upload-btn" type="button">
            <span class="glyphicon glyphicon-cloud-upload"></span>Upload File
          </button>
          <input id="fileToUpload" type="file" name="fileToUpload">
        </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="public/js/script.js"></script>
</body>
</html>
